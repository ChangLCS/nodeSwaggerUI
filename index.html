<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>首页</title>
  <meta http-equiv=X-UA-Compatible content="IE=edge,chrome=1">
  <!-- <link rel="shortcut icon" href="./qywico.png" type="image/x-icon"> -->
  <meta content=always name=referrer>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="format-detection" content="telephone=no">
  <meta name="full-screen" content="yes">
  <meta name="x5-page-mode" content="app">
  <meta content="yes">
  <meta content="black">
  <meta content="telephone=no,email=no">
</head>

<body>

  <button onclick="btnClick()">测试接口</button>

  <div id="response"></div>

  <script>
    var xhr = new XMLHttpRequest();
    xhr.onreadystatechange = function (event) {
      if (event.target.readyState === 4) {
        console.log('event', event);
        document.getElementById('response').innerText = event.target.response;
      }
    };

    function btnClick() {
      xhr.open('GET', 'http://localhost:9000/test', 1);
      xhr.send();
    };

  </script>

</body>

</html>
